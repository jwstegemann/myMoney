<!doctype html>
<html xmlns:ng="http://angularjs.org/">
<head>
	<meta charset="utf-8">
	<title>myMoney 1.0</title>
<!--	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-1.2.0.min.css"> -->
</head>

<body >

	<div ng:controller="TransactionListCtrl">
		<ul>
			<li ng:repeat="transaction in transactions">
				{{transaction.name}}
				<p>{{transaction.from}}</p>
			</li>
		</ul>
	</div>
	
	<div ng:controller="TransactionEditCtrl">
		<form ng:submit="createTransaction()">
		  <input type="text" name="name" size="35" placeholder="name of transaction" ng:required/><br/>
		  <input type="text" name="value" size="35" placeholder="value" ng:required /><br/>
		  <input type="text" name="from" size="35" placeholder="from" ng:required/><br/>
		  <input type="text" name="to" size="35" placeholder="to" /><br/>
		  <input type="text" name="description" size="35" placeholder="description" ng:required/><br/>
		  <input type="text" name="recurrence" size="35" placeholder="recurrence" ng:required /><br/>
		  <input type="submit" value="create">
		</form>
	</div>

	<script src="lib/angular-0.9.19.js" ng:autobind></script>
	<script src="js/transactionListCtrl.js"></script>
	<script src="js/transactionEditCtrl.js"></script>
	
</body>

</html>
